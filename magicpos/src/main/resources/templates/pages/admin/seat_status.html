<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin/main_layout}"
      >

 
 <body layout:fragment="content">
    <div class="seat-dashboard">
      <div class="row-container">

        <!-- ✅ 상단 12개 좌석 -->
        <div class="seat-row row-6">
          <div th:each="seat : ${seats}"
              th:if="${seat.no >= 1 and seat.no <= 12}"
              class="seat"
              th:classappend="' ' + ${seat.className}">


            <div class="seat-number" th:text="${seat.no + (seat.status == 'broken' ? ' (고장)' : '')}"></div>
            <div class="member-name" th:if="${seat.userName}" th:text="${seat.userName}"></div>
            <div class="time-left" th:if="${seat.status == 'in-use'}"
                th:text="${#numbers.formatInteger(seat.timeLeft / 60, 2) + ':' + #numbers.formatInteger(seat.timeLeft % 60, 2)} + ' 남음'"></div>
            <button class="clear-btn" th:if="${seat.status == 'cleaning'}">
              <img th:src="@{/images/trash.png}" alt="휴지통" />
            </button>
          </div>
        </div>

        <!-- ✅ 중간 10개 좌석 -->
        <div class="seat-row row-5" id="middle-seats">
          <div th:each="seat : ${seats}"
              th:if="${seat.no >= 13 and seat.no <= 22}"
              class="seat"
              th:classappend="' ' + ${seat.className}">

            <div class="seat-number" th:text="${seat.no + (seat.status == 'broken' ? ' (고장)' : '')}"></div>
            <div class="member-name" th:if="${seat.userName}" th:text="${seat.userName}"></div>
            <div class="time-left" th:if="${seat.status == 'in-use'}"
                th:text="${#numbers.formatInteger(seat.timeLeft / 60, 2) + ':' + #numbers.formatInteger(seat.timeLeft % 60, 2)} + ' 남음'"></div>
            <button class="clear-btn" th:if="${seat.status == 'cleaning'}">
              <img th:src="@{/images/trash.png}" alt="휴지통" />
            </button>
          </div>
        </div>

        <!-- ✅ 하단 12개 좌석 -->
        <div class="seat-row row-6" id="bottom-seats">
        <div th:each="seat : ${seats}"
              th:if="${seat.no >= 23 and seat.no <= 34}"
              class="seat"
              th:classappend="' ' + ${seat.className}">


            <div class="seat-number" th:text="${seat.no + (seat.status == 'broken' ? ' (고장)' : '')}"></div>
            <div class="member-name" th:if="${seat.userName}" th:text="${seat.userName}"></div>
            <div class="time-left" th:if="${seat.status == 'in-use'}"
                th:text="${#numbers.formatInteger(seat.timeLeft / 60, 2) + ':' + #numbers.formatInteger(seat.timeLeft % 60, 2)} + ' 남음'"></div>
            <button class="clear-btn" th:if="${seat.status == 'cleaning'}">
              <img th:src="@{/images/trash.png}" alt="휴지통" />
            </button>
          </div>
        </div>

      </div>

      <div class="counter">카운터</div>
    </div>
  </div>
</body>
</html>
